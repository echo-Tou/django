<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息管理</title>
    <script>
        //自定义执行信息删除提示判断，参数uu是成功的删除url地址
        function doDel(uu){
            if(confirm("确定要删除吗？")){
                //网页跳转
                window.location=uu;
            }
        }

    </script>
</head>
<body>
    <center>
        {% include 'myapp/images/memu.html' %}

        <h3>浏览相册信息</h3>
        <table width='800' border="1">
            <tr>
                <th>ID号</th>
                <th>标题</th>
                <th>图片</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            {% for user in userslist %}
               <tr>
                   <td>{{user.id}}</td>
                   <td>{{user.name}}</td>
                   <td>{{user.addtime}}</td>
                   <td>
                      <a href="{% url 'editimage' user.id %}">编辑</a>
                      <a href="javascript:doDel('{% url 'delimage' user.id %}')">删除</a>
                    </td>
               </tr>
            
            {% endfor %}
        </table>
    </center>
</body>
</html>
