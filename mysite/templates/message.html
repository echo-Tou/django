{% load myfilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django</title>
</head>
<body>
   {% if error %}
      <h3>error: {{ error }}</h3>
   {% else %}
       <span>{{message_type.label }}</span>
      {% comment %} <span style="color: {{ message_type.color }}">{{ message|simple_check }}</span> {% endcomment %}
      <span style="color: {{ message_type.color }}">{{ message|deep_check_message }}</span>
   {% endif %}
</body>
</html>
